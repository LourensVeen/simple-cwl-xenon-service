compute-resource:
  files:
    scheme: local
    path: /home/simple_cwl_xenon_service/run

  jobs:
    scheme: local

client-file-exchange:
  store-location-service: /home/simple_cwl_xenon_service/run/files
  store-location-client: http://localhost:29594/

database:
  file: /home/simple_cwl_xenon_service/run/scxs.db

logging:
  file: /var/log/scxs/scxs_backend.log
  level: INFO

pidfile: /home/simple_cwl_xenon_service/run/scxs_backend.pid

rest-service:
  hostname: 0.0.0.0           # Set to 0.0.0.0 to listen on external interfaces as well
  port: 29593
